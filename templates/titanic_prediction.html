<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Titianic Disaster Prediction App</title>
</head>
<body style="background:#504e4e;">

    {% include "nav.html" %}

    <div style="color:white;text-align:center;margin-top:30px;margin-bottom:-50px;">
        <h1>Titanic Disaster Prediction Application</h1>
    </div>

    <form action="classify" method="post">

        {% csrf_token %}

        <div style="margin-top:100px;margin-left:25%;margin-right:25%">

            <div class="form-group">
                <label for="exampleFormControlSelect1"></label>
                <select class="form-control" id="exampleFormControlSelect1" name="pclass" required>
                    <option value="">Select the PClass value</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1"></label>
                <select class="form-control" id="exampleFormControlSelect1" name="gender" required>
                    <option value="">Select the gender</option>
                    <option value="male">male</option>
                    <option value="female">female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1"></label>
                <select class="form-control" id="exampleFormControlSelect1" name="sibling" required>
                    <option value="">Select number of siblings</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1"></label>
                <select class="form-control" id="exampleFormControlSelect1" name="embarked" required>
                    <option value="">Select embarked value</Option>
                    <option value="S">S</option>
                    <option value="C">C</option>
                    <option value="Q">Q</option>
                </select>
            </div>
            <button style="margin-top:50px" type="submit" class="btn btn-primary btn-block" name="submit">Calculate the survival probability</button>
        
        </div>

    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
