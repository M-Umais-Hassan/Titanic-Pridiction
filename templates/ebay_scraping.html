<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Ebay Scraping</title>
</head>
<body style="background:#504e4e;">

    {% include "nav.html" %}

    <form action="ebay_scraping" method="post">

        {% csrf_token %}
        
        <div style="margin-top:100px;margin-left:25%;margin-right:25%">
            <div class="form-group">
                <label for="request"></label>
                <input type="text" name="request" class="form-control" placeholder="Product Name whom data you want to search" id="request">
            </div>
            <div class="form-group">
                <label for="pagenum"></label>
                <input type="text" name="page_num" class="form-control" placeholder="Page number" id="pagenum">
            </div>
            <button style="margin-top:50px;" type="submit" name="submit" class="btn btn-primary btn-block">Submit</button>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
